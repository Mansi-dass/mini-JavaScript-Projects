<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/nate-johnston-PcbJL9CYSXs-unsplash.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/denys-nevozhai-QD-8l-8_uJg-unsplash.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/artur-aldyrkhanov-_omYGHPwGEU-unsplash.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/jon-flobrant-lRSChvh1Mhs-unsplash.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/lance-asper-N9Pf2J656aQ-unsplash.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/olav-tvedt-6lSBynPRaAQ-unsplash.jpg" alt=""></div> 
                <div class="swiper-slide"><img src="img/tyler-clemmensen-d1Jum1vVLew-unsplash.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- This will bring navigation buttons outside the image in container  -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay: 3000,
                disableOnInterection: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable : true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
